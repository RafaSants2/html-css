<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <form action="" method="post" autocomplete="on">
        <p>
            <label for="icor">Cor: </label>
            <input type="color" name="" id="icor" value="#ffff8f">
        </p>

        <p>
            <label for="inivel">Nível de Satisfação</label>
            <input type="range" name="" id="inivel" min="1" max="50" value="25">
        </p>

        <p>
            <label for="ifoto">Foto de perfil: </label>
            <input type="file" name="" id="ifoto">
        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
