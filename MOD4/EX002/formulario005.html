<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário05</title>
</head>
<body>
    <form action="" method="get" autocomplete="on">
        <fieldset>
            <legend>Sexo</legend>
            <input type="radio" name="sexo" id="sxmas" checked value="M"> <label for="sxmas">Masculino</label> <br>
            <input type="radio" name="sexo" id="sxfem" value="F"> <label for="sxfem">Feminino</label>
        </fieldset>
        <fieldset>
            <legend>Esportes Favoritos</legend>
            <input type="checkbox" name="" id="iesfut" checked> <label for="iesfut">Futebol</label> <br>
            <input type="checkbox" name="" id="iesbas"> <label for="iesbas">Basquete</label> <br>
            <input type="checkbox" name="" id="iesnat"> <label for="iesnat">Nataçao</label> <br>
            <input type="checkbox" name="" id="iesten"> <label for="iesten">Tênis</label>
        </fieldset>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
