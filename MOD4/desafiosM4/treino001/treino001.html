<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Treino Formulário</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="central">
        <form action="" autocomplete="on" method="post">
            <fieldset>
                <legend>Sobre você</legend>
                    <p>
                        <label for="iname"><strong>Nome</strong></label>
                        <input type="text" id="iname" autocomplete="username" required minlength="10" maxlength="30" placeholder="nome completo">
                    </p>
                    <p>
                        <label for="Iidade"><strong>Idade</strong></label>
                        <input type="number" name="" id="Iidade" required  min="5">
                    </p>
                    <p>
                        <label for="inasc"><strong>Data de nascimento</strong></label>
                        <input type="date" name="" id="inasc" required>
                    </p>
                    <p>
                        <label for="ihora"><strong>Hora atual</strong></label>
                        <input type="time" name="" id="ihora">
                    </p>
                    <p>
                        <label for="iemail"><strong>E-mail</strong></label>
                        <input type="email" name="" id="iemail" required autocomplete="email">
                    </p>
                    <p>
                        <label for="itel"><strong>Telefone</strong></label>
                        <input type="tel" name="" id="itel" required placeholder="(xx)xxxx-xxxx" autocomplete="tel">
                    </p>
                    <p>
                        <input type="radio" name="sexo" id="isxmas" value="M" checked> <label for="isxmas"> Masculino</label> <br>
                        <input type="radio" name="sexo" id="isxfem" value="F"> <label for="isxfem">Feminino</label>
                    </p>
                    <hr>
                    <p>
                        <input type="checkbox" name="" id="ifut" checked> <label for="ifut">Futebol</label> <br>
                        <input type="checkbox" name="" id="ibas"> <label for="ibas">Basquete</label> <br>
                        <input type="checkbox" name="" id="ivol"> <label for="ivol">Volei</label> <br>
                        <input type="checkbox" name="" id="inada"> <label for="inada">Nenhuma</label>
                    </p>
                    <p>
                        <label for="icor"><strong>Cor Preferida</strong>: </label>
                        <input type="color" name="" id="icor" value="#0066ff">
                    </p>
                    <hr>
                    <div class="center">
                        <p>
                            <label for="isat">Está gostando?</label>
                            <input type="range" name="" id="">
                        </p>
                        <p>
                            <label for="imsg">Comentário</label><br>
                            <textarea name="" id="imsg" cols="40" rows="4" placeholder="Deixe a sua avaliação aqui (só não escreve muito, esse krai num é podcast não)"></textarea>
                        </p>
                    </div>
                    <p>
                        <input type="submit" value="Enviar" class="botao">
                        <input type="reset" value="Limpar" class="botao">
                    </p>
            </fieldset>
        </form>
    </div>
</body>
</html>
