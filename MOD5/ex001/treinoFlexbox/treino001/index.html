<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Treino Flexbox</title>
    <style>
        div.conteiner {
            display: flex;
            flex-flow: column nowrap;
            
        }

        div.itens {
            background-color: aqua;
            text-align: center;
            width: 100px;
            height: 100px;
        }
    </style>
</head>
<body>
    <div class="conteiner">
        <div class="itens">1</div>
        <div class="itens">2</div>
        <div class="itens">3</div>
        <div class="itens">4</div>
    </div>
</body>
</html>
