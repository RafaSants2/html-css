<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox CSS</title>
    <link rel="stylesheet" href="style.css">
    <style>
        div.conteiner {
            background-color: rgb(165, 158, 158);

            display: flex;
        }

        div.item {
            background-color:rgb(168, 103, 103);
            border: 1px solid black;
            text-align: center;

            flex: auto;
        }
    </style>
</head>
<body>
    <div class="conteiner">
        <div class="item">A</div>
        <div class="item">B</div>
        <div class="item">C</div>
        <div class="item">D</div>
        <div class="item">E</div>
        <div class="item">F</div>
    </div>
</body>
</html>
<!--
    CSS3 = CSS Flexible Box Module Level 1, CSS Grid Layout Module Level 1

    - Qual é o formato da água? Sempre que você pensar no Flexbox, pense nessa pergunta, isso porque a água pode ter vários formatos, por exemplo: dentro de uma jarra, dentro de um copo, dentro de uma garrafa. Ou seja, a forma da água vai VAI DEPENDER DO RECIPIENTE, e o mesmo equivale ao Flexbox (Caixas Flexiveis). Então caso você pense na hora que o layout que você vai criar tenha uma caixa exatamente desse tamanho (do layout) e que não possa mudar de jeito nenhum, então ESQUEÇA o flexbox, porque ele não serviria para solucionar este problema, entende? O flexbox não é usado para resolver todos os problemas do HTML, e sim os PONTUAIS problemas esses onde as caixas não estão se encaixando. Como o próprio nome sugere (flexbox), é criado um layout mega flexível para adaptar o teu counteúdo. Lembra da frase em maiúsculo "vai depender do recipiente"? Agora substituimos "recipiente" para "cointêiner", ou seja, "Vai depender do COINTÊINER" (<- esse termo será usado MUITO).

    Flexible Box Module: Trabalha com caixas, iguais as que vimos no CAP 16. Então toda área como essa, é uma caixa. A única diferença de um modelo de caixas tradicional, onde definimos o tamanho da caixa que queremos que ela tenha, é que no Flexbox nós NÃO podemos definir EXATAMENTE o tamanho, ou seja, o conteúdo e o containêr dela irão definir o tamanho e o formato desse caixa flexível. Dentro dessa caixa flexível, pode-se colocar outras caixas dentro (que chamaremos de item). Claro que poderia ser feita usando outras técnicas, como por exemplo: A caixa principal poderia ser uma div, e dentro dessa div, outras div's com "display: inline-block;" e sim, eu não precisaria de flexbox para fazer isso! Porém, há um problema: sem usar flexbox (isto é, apenas colocando um display: block; na parte externa/de fora e um display: inline-block na parte interna para meus elementos/itens), caso eu alterar o contato/formato do cointainêr de fora, o containêr de dentro não se adaptará, consequentemente gerando um transbordamento, e isso ocorre bastante quando usamos o modelo de caixa normal e no nosso computador fica algo integro, mas quando você tenta vê-lo pelo seu site ou Celular começa a quebrar tudo, e é exatamente por isso que foi criado o Flexible Box Module. Então basta você colocar na caixa de fora 'display: flex;' e na parte de dentro 'flex: auto;' que o conteúdo interno será reduzido baseado na responsividade (ou seja, se tornaram fluidas). Então vamos supor que você não quisesse que ela diminuisse, mas sim quebrasse, (ou seja, criando uma coluna, tendo um item abaixo do outro), também é possivel fazer usando flexbox, agora: se você não quer que ela quebre e que tampouco mude o tamanho, ai o Flexbox não ajudará nesse caso. A vantagem do flexbox é que eu posso escolher onde esses itens internos podem ficar: sendo na parte de cima, de baixo, no meio, se vão ficar espichados (que é o normal, porque quando usamos o flexbox, a propriedade Stretch já está ligada), também posso fazer com que ao invés das caixas mudarem de tamanho, eu as deixe normais e que se desloquem na parte inferior. Inclusive, com essa propriedade "flex", vista há poucos minutos, é possivel fazer com que o conteúdo inferior se adapte ao tamanho do display flex (containêr externo). E o mais legal do flexbox é: não preciso trabalhar com um layout horizontal (deitado), também posso deixá-lo vertical e que também possa ser adaptável. Então quando for a necessidade de saber O que é flexbox, você responde: Qual o formato da água? a água se adapta. E lembre-se: os contêiners, os blocos, os itens de um elemento flexível vão se adaptando de acordo com o elemento PAI, mas quem é esse Pai? 
    - Quando você vai construir alguma coisa com contêiners flexíveis, é necessário entender quem é o pai. Esse elemento é justamente aquele que chamamos de "contêines", então o Pai é aquele que levará a configuração "display: flex;", e "display: flex;" não vai em todas as tags em todos os seletores do CSS, então basicamente esse tipo de display será posto apenas no contêiner. Os itens NÃO recebem esse tipo de display. 
    Então: flex-container = contêiner
    flex-itens = item (elementos dentro do pai/contêiner)
-->
