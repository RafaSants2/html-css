Propriedade flex-basis (aplicada aos itens também):
-   Na aula anterior, foi visto as propriedades "order" e "align-self", agora, veremos as propriedade flex-basis. Começaremos a trabalhar o tamanho dos itens, ou melhor, o tamanho máximo deles, e para isso, vamos usar o flex-basis. Usaremos como exemplo um conteiner com flex-flow: row nowrap; . Por padrão, o flex-basis sempre vem com "auto" (flex-basis: auto), isso significa que o seu tamanho no EIXO-PRINCIPAL (da esquerda para direita, linha deitada, a menos que fosse como coluna, ai seria diferente) é ditada através do tamanho do seu conteúdo. Vamos supor que em cada caixinha/elemento dentro do meu conteiner haja um item (três caixinhas tendo "a", "b" e "c" respectivamente), o tamanho da caixa pelo eixo principal (ou seja, sua largura) é definida pelo tamanho do conteúdo dentro, se eu colocar na segunda caixinha várias letras "b", a caixinha consequentemente vai ter seu tamanho aumentado, dado que, por padrão, o tamanho/largura vindo do eixo-principal é ditado baseado no(s) elemento(s) dentro da caixa até que comporte o conteúdo. Ainda nesse raciocínio, vamos supor que eu diminua o meu conteiner (lembre-se que ele foi deixado como "nowrap"), com isso, ele vai tentar expremer ao máximo usando o espaço disponível que ele tem, e mesmo que ele aumente muito ele (caixinha com vários "b") não irá espichar todos os itens pelo conteiner, ele irá manter o tamanho automático de acordo com o tamanho do conteúdo interno. Porém, posso substituir "auto" por um tamanho específico. Coloquemos flex-basis: 200px no item, caso isso aconteça, os itens (ainda usando nesse exemplo 3 caixas), pegarão 200 pixeis em LARGURA, até porque essa propriedade mexe com o EIXO-PRINCIPAL, mas quando eu usar flex-basis com um valor fixo, ele não irá se adaptar ao conteúdo. No primeiro elemento temos um "a", no segundo vários "bbbbb", no terceiro um "c", o tamanho de todos será da largura que deixei fixa, independente da quantidade de conteúdo, e eu posso também definir a largura fixa de cada item INDIVIDUALMENTE, igual na aula anterior, onde foi feito usando align-self, mas normalmente fazemos a configuração fixa com flex-basis com o mesmo valor para todos, PORÉM, embora você tenha definido todas as caixas com 200px, isso não é bem assim, até porque estamos falando de CAIXAS FLEXIVEIS (Lembre-se: Qual o formato da água? - Depende do recipiente.), até é possivel travar a largura que você definiu como fixa, mas isso é na próxima aula, então por enquanto, o que podemos dizer é: A altura definida como fixa (200px nesse ex) só vai ficar dessa altura enquanto der, caso não existe espaço físico para que todos tenham 200px, todos diminuirão de forma igual. Com isso, sabemos que juntando as 3 caixas, temos ao todo 600px, vamos imaginar que o conteiner tenha 650px, se eu diminuir o conteiner para 600, ainda ficará normal, mas se eu diminuir mais do que isso, não será possivel ter 3 elementos de 200px dentro de um conteiner de 600px, é o mesmo que tentar encher 3L de água numa garrafa de 1L, matematicamente isso é impossivel, por conta disso, eu uso nos itens do meu conteiner flex-basis no lugar de width (apesar de funcionar, isso também com height), a ideia no EIXO PRINCIPAL não é usar altura ou largura (width e height), mas sim flex-basis, então caso eu diminua o conteiner principal usando flex-basis, as caixas dentro do conteiner com seus conteúdos vão diminuir, e se houver uma caixa com muito conteúdo dentro, ocorrerá uma QUEBRA DE LINHA nesse conteúdo, e aqueles 200px já não seriam mais válidos. Mas ai vem a dúvida: mas e se ele for MUITO diminuido a ponto de não dar mais? Ai infelizmente ocorrerá uma quebra irregular (isso usando nowrap)
