<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex</title>
<style>
        div.pai {
            display: flex;
            flex-flow: row nowrap;
            background-color: aqua;
        }

        div.filho {
            background-color: bisque;
            text-align: center;
            border: 1px solid black;

        }
        
        div#t1 {
            flex-basis: 150px;
            flex-grow: 0;
            flex-shrink: 1;
        }

        div#t2 {
            flex-basis: 150px;
            flex-grow: 2;
            flex-shrink: 0;
        }

        div#t3 {
            flex-basis: 150px;
            flex-grow: 1;
            flex-shrink: 2;
        }
    </style>
</head>
<body>
    <div class="pai">
        <div class="filho" id="t1">A</div>
        <div class="filho" id="t2">B</div>
        <div class="filho" id="t3">C</div>
        
    </div>
</body>
</html>
