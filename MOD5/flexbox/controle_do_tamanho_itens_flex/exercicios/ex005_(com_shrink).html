<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex</title>
<style>
        div.pai {
            display: flex;
            flex-flow: row nowrap;
            background-color: aqua;
        }

        div.filho {
            background-color: bisque;
            text-align: center;
            border: 1px solid black;

            flex-basis: 250px;
            flex-shrink: 0;
            flex-grow: 1;
        }

        div#encolhe {
            flex-shrink: 1;
            background-color: aqua;
        }

        div#encolhe_mais {
            flex-shrink: 2;
            background-color: aqua;
        }
    </style>
</head>
<body>
    <div class="pai">
        <div class="filho" id="encolhe_mais">A</div>
        <div class="filho">B</div>
        <div class="filho" id="encolhe">C</div>
        
    </div>
</body>
</html>
