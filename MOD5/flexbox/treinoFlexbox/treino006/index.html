<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de tags</title>
    <style>
        div.conteiner {
            display: flex;
            flex-flow: row wrap;
            background-color: aqua;
            
        }

        div.itens {
            background-color: burlywood;
            text-align: center;
            flex: auto;
        }
    </style>
</head>
<body>
    <div class="conteiner">
        <div class="itens"><p>Isso é um parágrafo</p></div>
        <div class="itens"><h1>Isso é um H1</h1></div>
        <div class="itens"><h2>Isso é um H2</h2></div>
        <div class="itens"><h3>Isso é um H3</h3></div>
        <div class="itens"><h4>Isso é um H4</h4></div>
        <div class="itens"><h5>Isso é um H5</h5></div>
    </div>
</body>
</html>
