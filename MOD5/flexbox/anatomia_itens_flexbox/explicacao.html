ANATOMIA DOS ITENS FLEXBOX: Do flex1 até o flex5, estudamos todas as propriedades aplicadas ao elemento pai/contêiner, agora, estudaremos todas as propriedades aplicadas aos elementos filhos/itens (que estão dentro das caixas flexiveis). Quando criamos containers flexbox, a parte de fora é flex, e a parte de dentro NÃO É FLEX, ou seja, os itens não são flex, porém, eu posso pegar um elemento/item ou mais de um, e torná-lo também contêiner, mas ai começa a dificultar a visão, porque eu teria uma caixa flexivel, que dentro dessa caixa teria itens também flexiveis, é algo possivel, porém que não será visto aqui, trabalharemos sempre com o elemento pai/contêiner sendo Flex, e o filho Não-Flex.

Order: TODO item dentro do contêiner terá POR PADRÃO um order: 0, se por acaso você quiser modificar a ordem de exibição desses itens, você poderá aplicar essa propriedade com valores diferentes. Vamos supor que eu tenha quatro elementos e, em cada elemento, um valor diferente usando order: 3, 5, -2, 0 (primeira foto), basicamente, o próprio CSS vai reordenar esses números para que fiquem em ordem crescente, ou seja, Números negativos vêm ANTES, e depois os positivos (-2, 0, 3, 5) (segunda foto), então eu tirei os elementos de ordem baseado em seus números usando "order".

Align-self: ela é aplicada a cada um dos itens, porque cada item pode ter um alinhamento diferente. Essa propriedade se aplica aos itens e vai funcioncar DIRETAMENTE NO CROSS-AXIS (EIXO TRANSVERSAL). Vamos supor que dentro de um conteiner, haja 5 elementos. No primeiro elemento, haverá o valor "auto" (valor padrão do align-self), esse valor vai herdar a caracteristica de alinhamento VERTICAL do seu pai, seja ele o align-content ou o align-item, no segundo elemento, o valor "flex-start" que é o alinhamento perto do cross-start (lembre-se que nos referimos ao eixo-transversal), o terceiro elemento com o valor "flex-end" que é o alinhamento próximo ao cross-end, no quarto elemento o valor "center" que centraliza o elemento entre o cross-start e o cross-end, e o último elemento tendo o valor stretch, que faz com que o elemento ocupe o espaço inteiro do eixo transversal (QUARTA FOTO). Visualmente, se o seu contêiner estiver com uma altura pequena, você não notará diferença. mas quando você aumentá-la, verá a diferença em todos os elementos com seus valores postos. (quinta foto)
