<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div.pai {
            display: grid;
            border: 1px solid black;
            grid-template-columns: auto auto auto;
            grid-auto-rows: 75px;
            padding: 10px;
            gap: 10px;
            align-content: space-evenly;
            justify-content: center;
            align-items: center;
            height: 500px;
            
        }

        div.filho {
            border: 1px solid black;
            background-color: rgb(168, 238, 215);
        }

        div.filhoSecun {
            background-color: aquamarine;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <body>
    <div class="pai">
        <div class="filho">Div 1</div>
        <div class="filho">Div 2</div>
        <div class="filho">Div 3</div>
        <div class="filho">Div 4</div>
        <div class="filho">Div 5</div>
        <div class="filhoSecun">Div 6</div>
        <div class="filhoSecun">Div 7</div>
        <div class="filhoSecun">Div 8</div>
        <div class="filhoSecun">Div 9</div>
        <div class="filhoSecun">Div 10</div>
        
    </div>
</body>
</body>
</html>
