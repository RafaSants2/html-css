<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guia Dragon City</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/00ff8b17cc.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <!-- <i class="fa-regular fa-lightbulb" id="icone"></i> -->
        <div class="flex">
            <img src="img/dragon_city_logo.png" alt="">
        </div>
    </header>

    <main>
        <section id="dragao-info">
            <div class="teto" id="teto-flex">
                <h1 id="nome-dragao">Dragão Arqueiro</h1>
                <img src="img/raridade/V.png" alt="raridade-rara.png" id="raridade"> <!--Raridade-->
            </div>
            <div class="foto_dragao">
                <!--<i class="fa-regular fa-circle-left" id="arrow-left"></i>-->
                <div class="animation-img">
                    <img src="img/dragao/dr1.png" alt="" class="foto" id="foto-dragao"> <!--dragão-->
                </div>
                <!--<i class="fa-regular fa-circle-right" id="arrow-right"></i>-->
            </div>
            
        </section>

        <section id="informacao">
            <div class="teto"> <!--Elementos fontes-->
                <h1>Elementos</h1>
                <h1>Número</h1>
            </div>
            <div class="informacao-flex">
                <div id="elementos">
                    <img src="img/elemento/eletrico.png" alt="elemento_eletrico.png">
                    <img src="img/elemento/gelo.png" alt="elemento-gelo.png">
                    <img src="img/elemento/sombrio.png" alt="elemento-sombrio.png">
                </div>
                <div class="numero">
                    <img src="img/detalhes/icone_dragao.png" alt="icone-dragao.png">
                    <p id="num-dragao">562</p>
                </div>
            </div>
        </section>

        <section id="dados">
            <div class="teto" id="teto-flex">
                <h1>Dados</h1>
            </div>
            <div class="dados-flex">
                <div class="velocidade">
                    <img src="img/detalhes/velocidade.png" alt="icon_velocidade">
                    <p id="velo">792</p>
                </div>
                <div class="tempo-incubacao">
                    <img src="img/detalhes/relógio.png" alt="icon_relogio">
                    <p id="tempo">23 HORAS</p>
                </div>
            </div>
        </section>

        <section id="descricao">
            <div class="teto">
                <h1>Descrição</h1>
            </div>
            <p id="desc">
                Um toque de tecnologia para o arco e flecha tradicional: Este dragão consegue produzir flechas de laser nas costas e atirá-las com sua cauda. Elas nunca se esgotam.
            </p>
        </section>
    </main>
    
    <footer>
        <nav id="links-nav">

            <a href="#dragao-extrator-nobre" onclick="trocarElementos('dragao7')">7</a>

            <a href="#dragao-pirata" onclick="trocarElementos('dragao10')">10</a>
            <a href="#dragao-encapuzado-nobre" onclick="trocarElementos('dragao11')">11</a>
            <a href="#dragao-brilhante" onclick="trocarElementos('dragao12')">12</a>
            <a href="#dragao-duende" onclick="trocarElementos('dragao13')">13</a>
            <a href="#dragao-marciais" onclick="trocarElementos('dragao14')">14</a>
            <a href="#dragao-draluxe" onclick="trocarElementos('dragao15')">15</a>
            <a href="#dragao-legado" onclick="trocarElementos('dragao16')">16</a>
            <a href="#dragao-terra-duplo" onclick="trocarElementos('dragao17')">17</a>
            <a href="#dragao-elementos" onclick="trocarElementos('dragao18')">18</a>
            <a href="#dragao-sombrio-puro" onclick="trocarElementos('dragao19')">19</a>
            <a href="#dragao-karma-graciosa" onclick="trocarElementos('dragao20')">20</a>
