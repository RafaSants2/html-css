<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradientes em CSS</title>
    <style>
        * { /*Configurações globais das CSS */
            height: 100%;
        }
        body {
            background-image: linear-gradient(to bottom, #3d41f4, #2d87f5, #4980f5, #6555fc, #733abe);
            background-attachment: fixed;
        }
    </style>
</head>
<body>
    <h1>Testando gradientes</h1>
</body>
</html>
