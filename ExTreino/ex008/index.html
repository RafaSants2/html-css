<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex-flow</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        h1 {
            text-align: center;
        }

        div.conteiner {
            display: flex;
            background-color: lightblue;
            flex-flow: row nowrap;
            width: 700px;
            
        }

        div.itens {
            background-color: lightgray;
            padding: 20px;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <h1>flex-flow</h1>

    <div class="conteiner">
        <div class="itens">1</div>
        <div class="itens">2</div>
        <div class="itens">3</div>
        <div class="itens">4</div>
        <div class="itens">5</div>
        <div class="itens">6</div>
        <div class="itens">7</div>
        <div class="itens">8</div>
        <div class="itens">9</div>
        <div class="itens">10</div>
        <div class="itens">11</div>
        <div class="itens">12</div>
    </div>
</body>
</html>
