<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos em HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor</p>
    <video width="408" poster="thumb/capa.jpeg" controls loop>
        <source src="videos/MemeUP.mp4" type="video/mp4">
        <!--<source src="videos/MemeUP.m4v" type="video/mp4">-->
        <!--<source src="videos/MemeUP.webm" type="video/webm">-->
        <!--<source src="videos/MemeUP.ogv" type="video/ogg">-->
        <p>Seu navegador não tem compatibilidade com reprodução de vídeos.</p>
    </video>
    <hr>
    <h1>Inserindo vídeos do Youtube</h1>
    <iframe width="476" height="315" src="https://www.youtube.com/embed/ct1aJhF2bXY?si=doL1bpEiH32gIQI8" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</body>
</html>
